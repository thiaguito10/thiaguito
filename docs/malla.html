<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Interactiva - Administración UNM</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Licenciatura en Administración (UNM)</h1>
        <div class="stats">
            <p>Horas Semanales Aprobadas: <span id="horas-aprobadas">0</span></p>
            <p>Progreso de la Carrera: <span id="porcentaje-carrera">0</span>%</p>
            <div class="progress-bar-container">
                <div id="carrera-progress-bar"></div>
            </div>
        </div>
    </header>

    <main id="malla-container">
        </main>

    <footer>
        <div class="leyenda-colores">
            <div class="leyenda-item">
                <div class="color-box aprobado"></div>
                <span>Aprobado</span>
            </div>
            <div class="leyenda-item">
                <div class="color-box disponible"></div>
                <span>Disponible</span>
            </div>
            <div class="leyenda-item">
                <div class="color-box bloqueado"></div>
                <span>Bloqueado</span>
            </div>
        </div>
        <button id="reset-button">Reiniciar Progreso</button>
        <p>Hecho por thiaguito(comprame gomitas).</p>
    </footer>
    <script src="data_administracion.js"></script>
    <script src="data_laboratorio.js"></script>
    <script src="data_abogacia.js"></script>
    <script src="data_biotecnologia.js"></script>

    <script src="script.js"></script>
</body>
</html>
